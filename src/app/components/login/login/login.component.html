<div class="b-sign-in-body mx-auto">
    <div class="b-bus-img">
        <img src="../../../../assets/bus.png" width="180px" height="180px" />
    </div>
    <form [formGroup]="signInForm" (ngSubmit)= "onSubmit()">
        <div class="form-group">
          <label class="sr-only" for="emailId">Email address</label>
          <input type="email" class="form-control" formControlName="emailId" id="emailId" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]='loginMail'>
          </div>
        <div class="form-group">
          <label class="sr-only" for="loginPassword">Password</label>
          <input type="password" class="form-control" formControlName="password" id="loginPassword" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="formCheckInput" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="form-group b-login-submit">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <div class="b-sign-in-footer"><a href="/register">SignUp</a><span>/</span><a href="/forgotpassword">Forget Password?</a>  </div>
</div>
