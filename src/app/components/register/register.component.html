<app-header></app-header>
<div  class="b-sign-up-body mx-auto">
    <form #signupForm='ngForm' (ngSubmit)='saveSignup(signup)'>
    <h1 class="h1 text-center" style="font-family: serif; ">Registration Form</h1>

    <div class="form-group">
    <label for="First_Name" class="text-success">First Name</label>
    <input type="text" name="First_Name"  required  id="First_Name" class="form-control"
     required placeholder="Enter First Name" [(ngModel)]='signup.First_Name'>
    </div>

    <div class="form-group">
        <label for="Last_Name" class="text-success">Last Name</label>
        <input type="text" name="Last_Name"  required  id="Last_Name" class="form-control" 
        required placeholder="Enter Last Name" [(ngModel)]='signup.Last_Name'>
        </div>
    
    
    <div class="form-group">
    <label for="Email_id" class="text-success">Email</label>
    <input type="email" name="Email_id"  required  id="Email_id" class="form-control"
    required placeholder="Enter user email" [(ngModel)]='signup.Email_id'>
    </div>
    
    
    
    <div class="form-group">
    <label for="Password" class="text-success">Password </label>
    <input type="password" name="Password"  required  id="Password"
    class="form-control" required placeholder="Enter password" [(ngModel)]='signup.Password'>
    </div>
    
    
    
    <div class="form-group">
    <label for="userMobile" class="text-success">Contact Number </label>
    <input type="tel" name="Contact_Number"  required  id="Contact_Number" class="form-control"
    required placeholder="Enter Contact" [(ngModel)]='signup.Contact_Number'>
    </div>

    <div class="form-group">
        <label for="Address" class="text-success">Address</label>
        <input type="text" name="Address"  required  id="Address" class="form-control"
        required placeholder="Enter Address" [(ngModel)]='signup.Address'>
        </div>
    
   <input type="hidden" name="type" id="type" > 
    <button type="submit" >Register </button>
    </form>
    </div>
