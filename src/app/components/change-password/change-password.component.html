<div class="col-md-4 offset-4 mt-6 card" >
    <div class="card-body">
    <form #searchForm='ngForm'(ngSubmit)='saveSignup(signup)' >
    <h1 class="h1 text-center" style="font-family:serif; color:rgb(204, 95, 95) ;">Change Password</h1>


    <div class="form-group">
        <label for="oldpassword" class="text-success">Old Password</label>
        <input type="password" name="oldpassword"  required  id="oldpassword"
        class="form-control" required placeholder="Enter Old Password" required [(ngModel)]= 'pass' #fromcontrol='ngModel'> 
        <div *ngIf=' fromcontrol.invalid && fromcontrol.touched'>
            <span class="help-block alert-danger" *ngIf='fromcontrol.errors.required'>
                Old Password is required
            </span>
        </div>
    </div>
        
 
    <div class="form-group">
    <label for="newpassword" class="text-success" >New Password</label>
    <input type="password" name="newpassword" required  id="newpassword"
    class="form-control" required placeholder="Enter New Password" required [(ngModel)]= 'change.Password' #newcontrol='ngModel'>  
    <div *ngIf=' newcontrol.invalid && newcontrol.touched'>
        <span class="help-block alert-danger" *ngIf='fromcontrol.errors.required'>
            Please enter the password
        </span>
    </div> 
    </div>


    <div class="form-group">
        <label for="confirmpassword" class="text-success">Confirm Password</label>
        <input type="password" name="confirmpassword" required  id="confirmpassword"
        class="form-control" required placeholder="Enter confirm Password" required [(ngModel)]= 'confirmpass' #confirmcontrol='ngModel'>  
        <div *ngIf=' confirmcontrol.invalid && confirmcontrol.touched'>
            <span class="help-block alert-danger" *ngIf='fromcontrol.errors.required'>
                Please enter the confirm password
            </span>
        </div>  
        </div>
    <button type="submit"  class="btn btn-outline-info btn-block form-control" [disabled]='searchForm.invalid'>Save
    </button>  
    </form>
    </div>
    </div>
