<div class="container" style="padding: 20px;border: black 2px solid; ">
    <div class="form-control">
        <input type="text" name="password" [(ngModel)]='password' placeholder="Enter Password"/>
    </div>
    <div class="form-control">
        <input type="text" name="confirmpassword" [(ngModel)]='confirmpassword' placeholder="Confirm Password"/>
    </div>
    <div>
        <button class="btn btn-success" (click)="resetPassword()">Reset</button>
    </div>
</div>
