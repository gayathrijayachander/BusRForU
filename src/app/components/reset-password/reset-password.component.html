<div class="container" style="padding: 20px;border: black 2px solid; text-align: center; ">
    <h4 style="color: crimson;">RESET PASSWORD !!</h4>
    <div >
        <input type="text" class="form-control" name="password" [(ngModel)]='password' placeholder="Enter Password" style="width: 500px;margin-left: 250px;"/>
    </div>
    <br>
    <div >
        <input type="text" class="form-control" name="confirmpassword" [(ngModel)]='confirmpassword' placeholder="Confirm Password" style="width: 500px;margin-left: 250px;"/>
    </div>
    <br>
    <div>
        <button class="btn btn-success" (click)="resetPassword()">Reset</button>
    </div>
</div>
